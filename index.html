<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor // Cockpit</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00ff99",
              "primary-dim": "#00cc7a",
              danger: "#FF3333",
              "danger-dim": "#cc2929",
              "background-light": "#f5f5f5",
              "background-dark": "#121212",
              "surface-dark": "#1E1E1E",
              "surface-glass": "rgba(30, 30, 30, 0.6)",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              sans: ["Space Grotesk", "sans-serif"],
            },
            boxShadow: {
              "neon-green":
                "0 0 10px rgba(0, 255, 153, 0.3), 0 0 20px rgba(0, 255, 153, 0.1)",
              "neon-red":
                "0 0 15px rgba(255, 51, 51, 0.6), inset 0 0 20px rgba(255, 51, 51, 0.2)",
            },
            animation: {
              "pulse-dot": "pulse-animation 2s infinite",
              "dead-pulse": "dead-pulse-animation 1.5s infinite",
            },
            keyframes: {
              "pulse-animation": {
                "0%": { boxShadow: "0 0 0 0 rgba(0, 255, 153, 0.7)" },
                "70%": { boxShadow: "0 0 0 6px rgba(0, 255, 153, 0)" },
                "100%": { boxShadow: "0 0 0 0 rgba(0, 255, 153, 0)" },
              },
              "dead-pulse-animation": {
                "0%": {
                  borderColor: "rgba(255, 51, 51, 0.4)",
                  boxShadow: "0 0 10px rgba(255, 51, 51, 0.2)",
                },
                "50%": {
                  borderColor: "rgba(255, 51, 51, 1)",
                  boxShadow: "0 0 20px rgba(255, 51, 51, 0.5)",
                },
                "100%": {
                  borderColor: "rgba(255, 51, 51, 0.4)",
                  boxShadow: "0 0 10px rgba(255, 51, 51, 0.2)",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      .glass-panel {
        background: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glow-text {
        text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-dark text-white selection:bg-primary selection:text-black">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').then(function(registration) {
          console.log('ServiceWorker registrado com sucesso: ', registration.scope);
        }, function(err) {
          console.log('Falha ao registrar o ServiceWorker: ', err);
        });
      });
    }
  </script>
</body>
</html>
